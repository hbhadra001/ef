version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: self-serve-api
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      - JWT_EXPIRES_IN=24h
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - DYNAMODB_USERS_TABLE=${DYNAMODB_USERS_TABLE:-self-serve-users}
      - DYNAMODB_SERVICES_TABLE=${DYNAMODB_SERVICES_TABLE:-self-serve-services}
      - DYNAMODB_REQUESTS_TABLE=${DYNAMODB_REQUESTS_TABLE:-self-serve-requests}
      - CORS_ORIGIN=http://localhost:4200
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    ports:
      - "3001:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - self-serve-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend service with NGINX
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: self-serve-frontend
    ports:
      - "4200:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - self-serve-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  self-serve-network:
    driver: bridge
    name: self-serve-network