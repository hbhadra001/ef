name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  AWS_REGION: us-east-1
  ECR_FRONTEND_REPOSITORY: self-serve-portal-frontend
  ECR_BACKEND_REPOSITORY: self-serve-portal-backend

jobs:
  # Test and Build Frontend
  frontend-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 1

  # Test and Build Backend
  backend-test-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/src/
          retention-days: 1

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: [frontend-test-build, backend-test-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Build and Push Docker Images
  docker-build-push:
    runs-on: ubuntu-latest
    needs: [frontend-test-build, backend-test-build, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/

      - name: Download backend build
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/src/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set environment suffix
        id: env-suffix
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "suffix=prod" >> $GITHUB_OUTPUT
          else
            echo "suffix=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build, tag, and push frontend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ENV_SUFFIX: ${{ steps.env-suffix.outputs.suffix }}
        run: |
          docker build -f Dockerfile.frontend -t $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY-$ENV_SUFFIX:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY-$ENV_SUFFIX:$IMAGE_TAG $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY-$ENV_SUFFIX:latest
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY-$ENV_SUFFIX:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY-$ENV_SUFFIX:latest

      - name: Build, tag, and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ENV_SUFFIX: ${{ steps.env-suffix.outputs.suffix }}
        run: |
          docker build -f Dockerfile.backend -t $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY-$ENV_SUFFIX:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY-$ENV_SUFFIX:$IMAGE_TAG $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY-$ENV_SUFFIX:latest
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY-$ENV_SUFFIX:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY-$ENV_SUFFIX:latest

  # Deploy Infrastructure
  deploy-infrastructure:
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    defaults:
      run:
        working-directory: ./infrastructure/cdk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: infrastructure/cdk/package-lock.json

      - name: Install CDK dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Set environment
        id: set-env
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: CDK Bootstrap (if needed)
        run: cdk bootstrap
        env:
          ENVIRONMENT: ${{ steps.set-env.outputs.environment }}

      - name: CDK Diff
        run: cdk diff
        env:
          ENVIRONMENT: ${{ steps.set-env.outputs.environment }}

      - name: CDK Deploy
        run: cdk deploy --require-approval never
        env:
          ENVIRONMENT: ${{ steps.set-env.outputs.environment }}

  # Deploy Application
  deploy-application:
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set environment
        id: set-env
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Update ECS services
        env:
          ENVIRONMENT: ${{ steps.set-env.outputs.environment }}
        run: |
          # Force new deployment of ECS services to pick up latest images
          aws ecs update-service --cluster self-serve-portal-$ENVIRONMENT --service self-serve-frontend-$ENVIRONMENT --force-new-deployment
          aws ecs update-service --cluster self-serve-portal-$ENVIRONMENT --service self-serve-backend-$ENVIRONMENT --force-new-deployment

      - name: Wait for deployment
        env:
          ENVIRONMENT: ${{ steps.set-env.outputs.environment }}
        run: |
          # Wait for services to stabilize
          aws ecs wait services-stable --cluster self-serve-portal-$ENVIRONMENT --services self-serve-frontend-$ENVIRONMENT
          aws ecs wait services-stable --cluster self-serve-portal-$ENVIRONMENT --services self-serve-backend-$ENVIRONMENT

  # Smoke Tests
  smoke-tests:
    runs-on: ubuntu-latest
    needs: [deploy-application]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set environment
        id: set-env
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Get ALB DNS name
        id: get-alb
        env:
          ENVIRONMENT: ${{ steps.set-env.outputs.environment }}
        run: |
          FRONTEND_ALB=$(aws elbv2 describe-load-balancers --names SelfServePortal-$ENVIRONMENT-FrontendService --query 'LoadBalancers[0].DNSName' --output text)
          echo "frontend_url=http://$FRONTEND_ALB" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        env:
          FRONTEND_URL: ${{ steps.get-alb.outputs.frontend_url }}
        run: |
          # Wait for ALB to be ready
          sleep 60
          
          # Test frontend health
          curl -f $FRONTEND_URL/health || exit 1
          
          # Test API health through frontend proxy
          curl -f $FRONTEND_URL/api/health || exit 1
          
          # Test services endpoint
          curl -f $FRONTEND_URL/api/services || exit 1
          
          echo "âœ… All smoke tests passed!"

  # Notification
  notify:
    runs-on: ubuntu-latest
    needs: [smoke-tests]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Notify deployment status
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            Self-Serve Portal deployment to ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }} 
            Status: ${{ job.status }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}